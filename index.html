<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Shruu üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top left, #ffdde1, #ee9ca7);
      color: #333;
      overflow: hidden;
      text-align: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-top: 60px;
      animation: pulse 2s infinite;
      color: #c62828;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .typing {
      display: inline-block;
      font-size: 1.4rem;
      max-width: 80%;
      white-space: pre-wrap;
      margin: 20px auto;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #ff6f91;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff3e6c;
      background: #ff3e6c;
    }

    .hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    .floating-text {
      position: absolute;
      color: #b71c1c;
      font-weight: bold;
      animation: drift 12s linear infinite;
      font-size: 1.1rem;
    }

    @keyframes drift {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 1rem; width: 80%; }
      .typing { font-size: 1.1rem; padding: 0 10px; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <h1>I'm Sorry Shruu üíî</h1>
  <div class="typing" id="typewriter"></div>

  <button class="btn" onclick="alert('I Promise To Be Better üíñ')">Tap If You Forgive Me</button>
  <button class="btn" onclick="playMusic()">üéµ Play ‚ÄúMast Magan‚Äù</button>

  <audio id="bgMusic" loop preload="auto">
    <source src="/mast-magan.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Typing Effect
    const message = `Mujhse jo bhi bura lag gaya ho,\nplease mujhe maaf kar do...\nTumhare bina sab kuch suna sa lagta hai üòî\n\nKabhi kabhi mazaak mein kuch keh diya,\nlekin dil se nahi bola tha üí¨üíû`;
    const typeTarget = document.getElementById("typewriter");
    let i = 0;

    function typeLine() {
      if (i < message.length) {
        typeTarget.textContent += message[i] === '\n' ? '\n' : message[i];
        i++;
        setTimeout(typeLine, 50);
      }
    }
    typeLine();

    // Music Play
    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.play()
        .then(() => alert("üé∂ 'Mast Magan' is now playing"))
        .catch(() => alert("‚ö†Ô∏è Tap again to allow music."));
    }

    // Hearts Background
    const hearts = document.querySelector('.hearts');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 3) + 's';
      heart.style.top = Math.random() * 100 + 'vh';
      hearts.appendChild(heart);
    }

    // Floating "I miss you"
    const texts = ["I miss you üí≠", "üíñ Thinking of you", "Tere bina sab suna hai..."];
    for (let i = 0; i < 15; i++) {
      const float = document.createElement('div');
      float.className = 'floating-text';
      float.innerText = texts[i % texts.length];
      float.style.left = Math.random() * 90 + 'vw';
      float.style.top = Math.random() * 100 + 'vh';
      float.style.animationDuration = (8 + Math.random() * 5) + 's';
      document.body.appendChild(float);
    }

    // Emoji Trail
    const emojis = ["‚ù§Ô∏è", "üí´", "üíï"];
    document.addEventListener("mousemove", (e) => {
      const emoji = document.createElement("div");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.position = "absolute";
      emoji.style.left = e.pageX + "px";
      emoji.style.top = e.pageY + "px";
      emoji.style.fontSize = "20px";
      emoji.style.opacity = 1;
      emoji.style.transition = "all 1s ease-out";
      document.body.appendChild(emoji);
      setTimeout(() => {
        emoji.style.top = (e.pageY - 50) + "px";
        emoji.style.opacity = 0;
      }, 10);
      setTimeout(() => emoji.remove(), 1000);
    });
  </script>
</body>
</html>
