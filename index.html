<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Shruu 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0 16px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top left, #ffdde1, #ee9ca7);
      color: #333;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      color: #c62828;
    }

    .message {
      font-size: 1.3rem;
      margin: 20px auto;
      max-width: 90vw;
      line-height: 1.6;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      box-shadow: 0 0 10px #ff9aa2;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff6f91;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ff3e6c;
    }

    .section {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 105, 135, 0.5);
    }

    .countdown {
      font-size: 1.4rem;
      font-weight: bold;
      color: #6a1b9a;
      margin-top: 10px;
    }

    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      width: 15px;
      height: 15px;
      background: red;
      position: absolute;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -7.5px; left: 0; }
    .heart::after { top: 0; left: -7.5px; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    @media (min-width: 600px) {
      h1 { font-size: 3rem; }
      .message { font-size: 1.4rem; }
      .btn { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <h1>I'm Sorry Shruu 💔</h1>

  <div class="message">
    Mujhse jo bhi bura lag gaya ho,<br>
    please mujhe maaf kar do...<br>
    Tumhare bina sab kuch suna sa lagta hai 😔<br><br>
    Kabhi kabhi mazaak mein kuch keh diya,<br>
    lekin dil se nahi bola tha 💬💞
  </div>

  <button class="btn" onclick="alert('I Promise To Be Better 💖')">Tap If You Forgive Me</button>
  <button class="btn" onclick="playSong()">🎵 Play Mast Magan</button>

  <!-- 🎂 Birthday Countdown -->
  <div class="section">
    <h2>🎂 Shruu's Birthday Countdown</h2>
    <p>Countdown to her special day! 🎉</p>
    <div class="countdown" id="countdownTimer"></div>
  </div>

  <!-- Audio (Hidden Controls for Mobile Compatibility) -->
  <audio id="bgMusic" preload="auto" controls style="display: none;">
    <source src="/mast-magan.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Floating hearts
    const hearts = document.querySelector('.hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (5 + Math.random() * 3) + 's';
      hearts.appendChild(heart);
    }

    // Music playback
    function playSong() {
      const music = document.getElementById("bgMusic");
      music.volume = 1.0;
      music.play().catch(err => {
        console.log("Mobile playback blocked:", err);
        alert("Please tap the play button again to start the music 🎶");
      });
    }

    // Countdown Timer
    const countdown = document.getElementById("countdownTimer");
    const birthdayDate = new Date("2025-06-27T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = birthdayDate - now;

      if (distance < 0) {
        countdown.textContent = "🎉 It's Her Birthday Today! 🎉";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.textContent = ${days}d ${hours}h ${minutes}m ${seconds}s left 💫;
    }, 1000);

    // Emoji Trail
    const emojis = ["❤", "💫", "💕"];
    document.addEventListener("mousemove", (e) => spawnEmoji(e.pageX, e.pageY));
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      spawnEmoji(touch.pageX, touch.pageY);
    });

    function spawnEmoji(x, y) {
      const emoji = document.createElement("div");
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.position = "absolute";
      emoji.style.left = x + "px";
      emoji.style.top = y + "px";
      emoji.style.fontSize = "18px";
      emoji.style.opacity = 1;
      emoji.style.transition = "all 1s ease-out";
      document.body.appendChild(emoji);
      setTimeout(() => {
        emoji.style.top = (y - 50) + "px";
        emoji.style.opacity = 0;
      }, 10);
      setTimeout(() => emoji.remove(), 1000);
    }
  </script>
</body>
</html>
