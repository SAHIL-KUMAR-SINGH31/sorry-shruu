<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Shruu üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top left, #ffdde1, #ee9ca7);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin: 10px auto;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ff6f91;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ff3e6c;
    }

    .hearts {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
        padding: 0 20px;
      }
      .btn {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <h1>I'm Sorry Shruu üíî</h1>
  <p>Mujhse jo bhi bura lag gaya ho, please mujhe maaf kar do... bina tumhare sab kuch suna sa lagta hai. üòî</p>
  <p>Tumse mazaak mein kuch keh diya, lekin dil se nahi bola tha... üí¨üíû</p>

  <button class="btn" onclick="alert('I Promise To Be Better üíñ')">Tap If You Forgive Me</button>
  <button class="btn" onclick="playMusic()">üéµ Tap to Play "Saware"</button>

  <audio id="bgMusic" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/08/audio_9fa4844cd9.mp3?filename=saware-119542.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating hearts
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.style.top = Math.random() * 100 + 'vh';
      heartsContainer.appendChild(heart);
    }

    // Music control
    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.play()
        .then(() => {
          alert('üé∂ "Saware" is playing now');
        })
        .catch(err => {
          console.log("Music play error:", err);
          alert('‚ö†Ô∏è Unable to play music. Try tapping again.');
        });
    }
  </script>
</body>
</html>
